{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add user</h3><hr>
      <form method='post' action='{{url_for("add_user")}}'>
        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='name' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Surname</label>
          <input type='text' name='surname' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Date of birth</label>
          <input type='text' name='date_of_birth' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Class</label>
          <input type='text' name='class' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Address</label>
          <input type='text' name='address' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Gender</label>
          <input type='text' name='gender' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
