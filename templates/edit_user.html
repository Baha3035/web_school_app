{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='name' required class='form-control' value='{{datas.NAME}}'>
        </div>
        <div class='form-group'>
          <label>Surname</label>
          <input type='text' name='surname' required class='form-control' value='{{datas.SURNAME}}'>
        </div>
        <div class='form-group'>
          <label>Date of Birth</label>
          <input type='text' name='date_of_birth' required class='form-control' value='{{datas.DATE_OF_BIRTH}}'>
        </div>
        <div class='form-group'>
          <label>Class</label>
          <input type='text' name='class' required class='form-control' value='{{datas.CLASS}}'>
        </div>
        <div class='form-group'>
          <label>Address</label>
          <input type='text' name='address' required class='form-control' value='{{datas.ADDRESS}}'>
        </div>
        <div class='form-group'>
          <label>GENDER</label>
          <input type='text' name='gender' required class='form-control' value='{{datas.GENDER}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
